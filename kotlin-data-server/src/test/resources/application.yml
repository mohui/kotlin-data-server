server:
  port: 8080
spring:
  dgp:
    enabled: false
  application:
    name: @projectName@
  profiles:
    active: dev-local
  cloud:
    nacos:
      server-addr: 192.168.3.140:8848
      config:
        enabled: false
        namespace: ${spring.profiles.active} # 命名空间：根据微服务分配，或者数据中心分配
      discovery:
        enabled: false
        namespace: ${spring.profiles.active}
  config:
    import:
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yaml

logging:
  file:
    name: logs/${spring.application.name}/app.log

---
# 开发环境配置
spring:
  dgp:
    enabled: false
  config:
    activate:
      on-profile:
        - dev-local
    import:
      - optional:classpath:/application-dev-local.yml

---
# 测试，生产
spring:
  config:
    activate:
      on-profile:
        - test
        - pro
    import:
      - optional:nacos:${spring.application.name}-other-config-${spring.profiles.active}.yaml

